<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }
        span{
          font-size: 20px
        }

        .mybtn {
            width: 100px;
            margin: auto;
            display: block;
        }
        .main {
            width: 500px;
            margin: 20px auto 20px auto;

            padding-left: 100px;
        }

    </style>

    <script>
         $(document).ready(function () {
            q1();
        });

        function q1() {
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/rate",
                data: {},
                success: function (response) {
                    let rate_now = response['rate'];
                    $('#rate').text(rate_now);


                }
            })
        }

        function order()    {
            alert('주문이 완료되었습니다.')
        }

    </script>
</head>

<body>
<div class="main">

    <div class="card" style="width: 18rem;">
        <img class="card-img-top"
             src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fs.alicdn.com%2F%40sc01%2Fkf%2FH071bd9d5146c427e95ab5c2668e7a2a7y.jpg&type=sc960_832"
             alt="Card image cap">
        <div class="card-body">
            <h2 class="card-title">색깔 펜을 팝니다^^. <span>가격:5,000원/개</span></h2>
            <p class="card-text">펜으로 나만의 개성을 뽐내보세요~ 필기감도 너무 좋고, 펜도 잘나옵답니다^^
                싼 가격에 득템하세용~! 색상은 마음데로 고르실 수 있습니다^^</p>
            <p style = "color: blue;"> 달러(원) 환율: <span id="rate">새로고침 하세요</span> </p>


            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">주문자이름</div>
                </div>
                <input type="text" class="form-control">
            </div>

            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">색상</div>
                </div>
                <input type="text" list="색상종류" placeholder="--색상을 선택--">
                <datalist id="색상종류">
                    <option value="검정"></option>
                    <option value="파랑"></option>
                    <option value="청록"></option>
                    <option value="노랑"></option>
                    <option value="흰색"></option>
                    <option value="다홍"></option>
                </datalist>
            </div>

            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">수량</div>
                </div>
                <input type="number" class="form-control" placeholder="--수량을 선택--">
            </div>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">주소</div>
                </div>
                <input type="text" class="form-control">
            </div>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">전화번호</div>
                </div>
                <input type="text" class="form-control">
            </div>

            <a href="#" onclick="order()" class="btn btn-primary mybtn">주문하기</a>
        </div>
    </div>
</div>
</body>

</html>
